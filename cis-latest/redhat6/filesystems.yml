---
- name: filesystems
  hosts: test
  tasks:
  - name: required configuration for Roll-Back
    copy: 
     src: /etc/fstab
     dest: /usr/share/cis
     remote_src: yes 
  - name: check /tmp
    mount:
      path: "{{ item.mount }}"
      src: "{{ item.device }}"
      fstype: "{{ item.fstype }}"
      opts: nodev,nosuid,rw,noexec,relatime
      state: mounted

    register: ansible_facts
    loop: "{{ ansible_mounts }}"
    when: item.mount == "/tmp"

  - name: check /var/tmp
    mount:
      path: "{{ item.mount }}"
      src: "{{ item.device }}"
      fstype: "{{ item.fstype }}"
      opts: rw,nosuid,nodev,noexec,relatime
      state: mounted

    register: ansible_facts
    loop: "{{ ansible_mounts }}"
    when: item.mount == "/var/tmp"

  - name: check /var
    mount:
      path: "{{ item.mount }}"
      src: "{{ item.device }}"
      fstype: "{{ item.fstype }}"
      opts: rw,relatime,data=ordered
      state: mounted

    register: ansible_facts
    loop: "{{ ansible_mounts }}"
    when: item.mount == "/var"



