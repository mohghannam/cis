---
- hosts: os
  tasks:
  

  - name: making sure the back-up prerequisites are done
    file:
      path: /usr/share/cis
      state: directory
      owner: root
      group: root
      mode: '0744'
  - file:
      path: /usr/share/cis/tasks-status.yml
      owner: root
      group: root
      mode: '0644'
      state: touch

  - name: loading isofs module
    shell: lsmod | grep isofs
    register: isofs_check
    ignore_errors: yes

  - shell: "modprobe -n -v isofs"
    register: isofs_loadable
    ignore_errors: yes

  - name: adding it in /etc/modprobe.d/CIS.conf CHANGE IN TASK
    lineinfile:
      path: /etc/modprobe.d/CIS.conf
      line: install isofs /bin/true
      state: present
      #insertafter: yes
      create: yes
    when: isofs_check.stdout != "" or  isofs_loadable.stdout == "install /bin/true"

