           ######################
           #Ensure unsuccessful unauthorized file access attempts are collected
           ######################
           -a always,exit -F arch=b64 -S creat -S open -S openat -S truncate -S ftruncate -F exit=-EACCES -F auid>=1000 -F auid!=4294967295 -k acces
