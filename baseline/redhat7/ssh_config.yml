  #  lineinfile:
  #     path: /etc/pam.d/password-auth
  #     line: password sufficient pam_unix.so remember=5
  #     state: present
  #     insertafter: yes

  #- lineinfile:
  #     path: /etc/pam.d/system-auth
  #     line: password sufficient pam_unix.so remember=5
  #     state: present
  #     insertafter: yes

  - name: Ensure password hashing algorithm is SHA-512
    shell:  egrep '^password\s+sufficient\s+pam_unix.so' /etc/pam.d/password-auth
    register: hash_alg
    ignore_errors: yes
  
  - lineinfile: 
      path: /etc/pam.d/password-auth
      line:  password sufficient pam_unix.so sha512
      state: present
      insertafter: yes
    when: hash_alg.stdout == ""
  - shell: egrep '^password\s+sufficient\s+pam_unix.so' /etc/pam.d/system-auth 
    register: hash_algo_2
    ignore_errors: yes
  - lineinfile: 
      path: /etc/pam.d/system-auth
      line: password sufficient pam_unix.so sha512
      state: present
      insertafter: yes
    when: hash_algo_2.stdout == ""
  
  - name: Set Shadow Password Suite Parameters
    copy:
      src: /etc/login.defs
      dest: /usr/share/cis
      remote_src: yes
  
  - name: Ensure password expiration is 365 days or less (Scored)
    lineinfile:
       path: /etc/login.defs
       regexp: '^PASS_MAX_DAYS'
       state: absent
  - lineinfile:
       path: /etc/login.defs
       line: PASS_MAX_DAYS 90
       state: present
  
  - name: Ensure minimum days between password changes is 7 or more
    lineinfile:
       path: /etc/login.defs
       regexp: '^PASS_MIN_DAYS'
       state: absent
  - lineinfile:
       path: /etc/login.defs
       line: PASS_MIN_DAYS 7
       state: present
  
  - name: Ensure password expiration warning days is 7 or more
    lineinfile:
       path: /etc/login.defs
       regexp: '^PASS_WARN_AGE'
       state: absent
  - lineinfile:
       path: /etc/login.defs
       line: PASS_WARN_AGE 7
       state: present
  
  - name: Ensure inactive password lock is 30 days or less
    shell: useradd -D -f 30

  - name: Ensure default group for the root account is GID 0
    copy:
      src: /etc/passwd
      dest: /usr/share/cis
      remote_src: yes

  - shell:  'grep "^root:" /etc/passwd | cut -f4 -d:'
    register: default_grp
    ignore_errors: yes
  - shell:  usermod -g 0 root
    when: default_grp.stdout == ""
 
  - name: Ensure default user umask is 027 or more restrictive
    copy: 
      src: /etc/bashrc
      dest: /usr/share/cis
      remote_src: yes
   
  - lineinfile:
      path: /etc/bashrc
      line: umask 027
      state: present
      insertafter: yes

  - copy:
      src: /etc/profile
      dest: /usr/share/cis
      remote_src: yes
  - shell:  grep "umask" /etc/profile
    register: mask_ch
    ignore_errors: yes
  - lineinfile:
      path: /etc/profile
      state: present
      line: umask 027
      insertafter: yes
    when: mask_ch.stdout == ""

  - name: Ensure default user shell timeout is 900 seconds or less
    shell: grep "^TMOUT" /etc/bashrc
    register: timeout_ch
    ignore_errors: yes
  - lineinfile:
      path: /etc/bashrc
      line: TMOUT=600
      state: present
      insertafter: yes
    when: timeout_ch.stdout == ""
  - shell: grep "^TMOUT" /etc/profile
    register: timout_ch2
    ignore_errors: yes
  - lineinfile: 
      path: /etc/profile
      line: TMOUT=600
      state: present
      insertafter: yes
    when: timout_ch2.stdout == ""

  - name: Ensure access to the su command is restricted
    copy:
      src: /etc/pam.d/su
      dest: /usr/share/cis
      remote_src: yes
  
  - lineinfile:
       path: /etc/pam.d/su
       regexp: "auth    required        pam_wheel.so    use_uid"
       state: absent
  - lineinfile:
       path: /etc/pam.d/su
       line: auth     required    pam_wheel.so  use_uid
       state: present
  
  - name: Ensure permissions on /etc/passwd are configured     
    file:
      path: /etc/passwd
      owner: root
      group: root
      mode: '644'

  - name: Ensure permissions on /etc/shadow are configured
    file: 
     path: /etc/shadow
     owner: root
     group: root
     mode: '000'

  - name: Ensure permissions on /etc/group are configured
    file:
      path: /etc/group
      owner: root
      group: root
      mode: '644'
  - name: Ensure permissions on /etc/gshadow are configured
    file: 
      path: /etc/gshadow
      owner: root
      group: root
      mode: 000

  - name: Ensure permissions on /etc/passwd- are configured
    file:
      path: /etc/passwd-
      owner: root
      group: root
      mode: '0644'
  
  - name: Ensure permissions on /etc/shadow- are configured
    file: 
      path: /etc/shadow-
      owner: root
      group: root
      mode: '000'

  - name: Ensure permissions on /etc/group- are configured
    file:
      path: /etc/group-
      owner: root
      group: root
      mode: '0644'

  - name: nsure permissions on /etc/gshadow- are configured
    file: 
      path: /etc/gshadow-
      owner: root
      group: root
      mode: '000'
